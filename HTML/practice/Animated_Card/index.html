<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card UI</title>
    <link rel="icon" href="./favicon.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container flex--rcc">
        <div class="card flex--ccc">
            <img class="card__img" src="./favicon.jpg" alt="" height="150">
            <div class="card__name  flex--ccc">Jia Long <span class="description">Front-end Engineer</span></div>
            <ul class="card__data hidden space--around">
                <li class="card__data__item flex--ccc">1<span class="description">Posts</span></li>
                <li class="card__data__item flex--ccc">0<span class="description">Followers</span></li>
                <li class="card__data__item flex--ccc">5<span class="description">Following</span></li>
            </ul>
            <div class="card__button hidden space--around">
                <div class="card__button__item">Follow</div>
                <div class="card__button__item">Message</div>
            </div>
        </div>
        <div class="card flex--ccc">
            <img class="card__img" src="./favicon.jpg" alt="" height="150">
            <div class="card__name  flex--ccc">Jia Long <span class="description">Back-end Engineer</span></div>
            <ul class="card__data hidden space--around">
                <li class="card__data__item flex--ccc">0<span class="description">Posts</span></li>
                <li class="card__data__item flex--ccc">1<span class="description">Followers</span></li>
                <li class="card__data__item flex--ccc">0<span class="description">Following</span></li>
            </ul>
            <div class="card__button hidden space--around">
                <div class="card__button__item">Follow</div>
                <div class="card__button__item">Message</div>
            </div>
        </div>
        <div class="card flex--ccc">
            <img class="card__img" src="./favicon.jpg" alt="" height="150">
            <div class="card__name  flex--ccc">Jia Long <span class="description">Full-stack Engineer</span></div>
            <ul class="card__data hidden space--around">
                <li class="card__data__item flex--ccc">365<span class="description">Posts</span></li>
                <li class="card__data__item flex--ccc">1348K<span class="description">Followers</span></li>
                <li class="card__data__item flex--ccc">12<span class="description">Following</span></li>
            </ul>
            <div class="card__button hidden space--around">
                <div class="card__button__item">Follow</div>
                <div class="card__button__item">Message</div>
            </div>
        </div>
        
    </div>
</body>
</html>
